<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>random number generator</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>random number generator</h2>
        <p>
            <div class="numeric_params">
                MIN: <input type="number" id="min" value="0"><br>
                MAX: <input type="number" id="max" value="100"><br>
                COUNT: <input type="number" id="count" value="1">
            </div>
            <div class="check_params">
                <label for="unique">
                    <input type="checkbox" id="unique"> UNIQUE
                </label><br>
                <label for="unique_digits">
                    <input type="checkbox" id="unique_digits"> UNIQUE&nbsp;DIGITS
                </label><br>
                <label for="sort">
                    <input type="checkbox" id="sort"> SORT
                </label>
            </div>
        </p>
        <p>
            <button id="generate">GENERATE</button>
            <button id="history">HISTORY</button>
            <button id="clear">CLEAR</button>
        </p>
        <h1 id="results"></h1>
    </body>

    <script type="text/javascript" src="logics.js"></script>
</html>
