<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>random number generator</title>
        <link rel="icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h2>random number generator</h2>
        MIN: <input type="number" id="min" placeholder="0">
        MAX: <input type="number" id="max" placeholder="100">
        COUNT: <input type="number" id="count" placeholder="1"><br>
        <br>
        <label for="unique">
            <input type="checkbox" id="unique"> UNIQUE
        </label>&nbsp;&nbsp;
        <label for="sort">
            <input type="checkbox" id="sort"> SORT
        </label><br>
        <br>
        <button id="generate">GENERATE</button><br>
        <h1 id="results"></h1>
    </body>

    <script type="text/javascript" src="logics.js"></script>
</html>
